  LHB-65A6F476: lighthouse_pc
  LHB-F77C4290: lighthouse_room
  LHB-F00011C8: lighthouse_corner
  LHB-9CF7D567: lighthouse_door


# world frame offset
# format: [[x,y,z],[qx,qy,qz,qw]]
# relative to vive_world frame (sits in one lighthouse)
