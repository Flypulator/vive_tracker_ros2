# custom frame offset
# format: [[x,y,z],[qx,qy,qz,qw]]
# orientation offset in new world frame, position offset in body frame
frames_pose_offset:
  drone_tracker: [[0, 0, 0], [0.7071068, -0.7071068, 0, 0]]  # rotated so that z is up and y away from manipulator
